<!DOCTYPE html>
<html>

<head>
    <title></title>
    <style type="text/css">

    #button {
        width: 300px;
        height: 300px;
        background-size: contain;
        background-image: url("button.png");
    }


    #text {
        position: relative;
        font-size: 50px;
        color: red;
    }

     #idk {
        background-color: lightpink;
        background-size: contain;
        height: 100%;

    }
    html{
        background-color: lightpink;
    }


    </style>
</head>

<body>
    <div id="idk">
        <center><div id="button"></div></center>
        <center><div id="text"></div></center>
    </div>
    <script type="text/javascript">
    var array = ["Are you French? Because Eiffel for you.", "Is your name Google? Because you have everything i've been searching for.", "Life without you is like a broken pencil...pointless", "We're not socks, but I think we'd make a great pair", "Do you know CPR? Because you are taking my breath away!", "You must be tired because you've been running through my mind all night.", "Are you a bank loan? Because you got my interest.", "I'm no photographer, but I can picture us together.", "Are you a magician? Because whenever I look at you, everyone else disappears!", "I seem to have lost my phone number. Can I have yours?", "Are you a loan? Cuz you got my interest!", " Do you happen to have a Band-Aid? ‘Cause I scraped my knees falling for you.", "Do you have a map? I just lost myself in your eyes.", "You know what you would look really beautiful in? My arms.", "I believe in following my dreams. Can I have your Instagram?", "Are you a time traveler? Because I absolutely see you in my future.", "I can’t tell if that was an earthquake, or if you just seriously rocked my world.", ];


    var text = document.getElementById('text');

    var button = document.getElementById('button');


    button.addEventListener("click",
        function() {
            var rando = Math.round(Math.random() * 16);

            text.innerText = array[rando];
        });
    </script>
</body>

</html>
