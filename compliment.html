<!DOCTYPE html>
<html>
<head>
	<title></title>
​
	<style type="text/css">
		
		#box{
			width:600px;
			height:400px;
			border:1px solid lightgreen;
		}
	</style>
</head>
<body>
​
<div id="box"></div>
​
	<script type="text/javascript">
		
		let compliments = [
		"you smell like jasmine on a summer afternoon", "you smell like rain", "you light up a room", "you have a great radio voice", ""
		];
​
		let box = document.getElementById("box");
​
		box.addEventListener("click", function(){
​
			var random = Math.round(3*Math.random())
​
			box.innerText = compliments[random];
		})
	</script>
​
</body>
</html>
